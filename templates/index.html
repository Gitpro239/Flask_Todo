{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('todo.create_task') }}" class="mb-3">
  <div class="input-group">
    <input type="text" name="title" placeholder="Task title" class="form-control" required>
    <input type="text" name="description" placeholder="Description" class="form-control">
    <button class="btn btn-primary" type="submit">Add</button>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Title</th><th>Description</th><th>Status</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ "✅ Done" if task.is_completed else "⏳ Pending" }}</td>
      <td>
        <a href="{{ url_for('todo.update_task', id=task.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{ url_for('todo.delete_task', id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
