{% extends "base.html" %}
{% block content %}
<form method="POST">
  <div class="mb-3">
    <label>Title</label>
    <input type="text" name="title" value="{{ task.title }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Description</label>
    <input type="text" name="description" value="{{ task.description }}" class="form-control">
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="is_completed" {% if task.is_completed %}checked{% endif %}>
    <label class="form-check-label">Completed</label>
  </div>
  <button class="btn btn-success" type="submit">Update</button>
  <a href="{{ url_for('todo.task') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
